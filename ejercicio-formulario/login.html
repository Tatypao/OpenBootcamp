<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrarte en los formularios</h3>
        <div class="button-google">
            <button class="google-btn">
                <picture>
                <img src="https://tse3.mm.bing.net/th?id=OIP.yL98CHypeT0JQEKEVwf_rAHaHa&pid=Api&P=0" alt="logo-google">
                </picture>
                <span>Regístrate en Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <div class="controls">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div class="controls">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
            </div>
            <div class="controls">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="controls">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </div>
                <button class="submit-btn" type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
